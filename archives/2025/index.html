<script>
(function(){
  // æ–°ç‰ˆå¹³æ»‘è¿åŠ¨ç³»ç»Ÿ
  const DoroMovement = {
    btn: null,
    isMoving: false,
    safetyMargin: 20,  // å¢åŠ å®‰å…¨è¾¹è·
    baseSpeed:  0.7,    // ç§»åŠ¨é€Ÿåº¦ç³»æ•°
    
    init() {
      this.btn = document.getElementById('quantumBtn');
      this.bindEvents();
      console.log('Doroæ‰è¿·è—ç³»ç»Ÿå¯åŠ¨ ğŸ¾');
    },
    
    bindEvents() {
      document.addEventListener('mousemove', e => this.handleMove(e));
      this.btn.addEventListener('click', () => {
        alert('æŠ“åˆ°doroå•¦ï¼ğŸ‰');
        this.resetPosition();
      });
    },
    
    handleMove(e) {
      if(this.isMoving) return;

      const rect = this.btn.getBoundingClientRect();
      const center = {
        x: rect.left + rect.width/2,
        y: rect.top + rect.height/2
      };
      
      // è®¡ç®—åŠ¨æ€å±é™©åŒºåŸŸ
      const dangerRadius = Math.min(window.innerWidth, window.innerHeight) * 0.2;
      const distance = Math.hypot(e.clientX - center.x, e.clientY - center.y);
      
      if(distance < dangerRadius) {
        this.smoothMove(e);
      }
    },
    
    smoothMove(e) {
      this.isMoving = true;
      
      // è®¡ç®—å®‰å…¨ç›®æ ‡ä½ç½®
      const maxX = window.innerWidth - this.btn.offsetWidth - this.safetyMargin;
      const maxY = window.innerHeight - this.btn.offsetHeight - this.safetyMargin;
      
      // æ¸è¿›å¼ç§»åŠ¨ç®—æ³•
      const targetX = this.safetyMargin + Math.random() * maxX;
      const targetY = this.safetyMargin + Math.random() * maxY;
      
      // åº”ç”¨å¹³æ»‘è¿‡æ¸¡
      this.btn.style.transform = `
        translate(
          ${targetX - window.innerWidth/2}px,
          ${targetY - window.innerHeight/2}px
        )
      `;

      // é‡ç½®çŠ¶æ€
      setTimeout(() => {
        this.isMoving = false;
      }, 600 * this.baseSpeed);
    },
    
    resetPosition() {
      this.btn.style.transform = 'translate(0, 0)';
    }
  };

  // åˆå§‹åŒ–ç³»ç»Ÿ
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => DoroMovement.init(), 500);
  });
})();
</script>
